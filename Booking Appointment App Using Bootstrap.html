<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Book Appointmnet App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form onsubmit="ongetacall(event)">
            <div class="card" style="width:700px">
                <div class="card-body">
                    <h3 class="card-title" style="color:orangered; text-align:center;">Book a Call</h3>
                    <h6 style="text-align: center;"> Book a call slot and our representative will call you within 1hr hour of selected time</h6><br />
                    <lable for="name" class="form-lable"> Name:</lable>
                    <input type="name" id="name" class="form-control" required />
                    <lable for="email" class="form-lable"> Email:</lable>
                    <input type="email" id="email" class="form-control"  required/>
                    <lable for="phone" class="form-lable"> Phone:</lable>
                    <input type="tel" id="phone" class="form-control" maxlength="10" />
                    <div>
                    <lable for="time" id="'time"> Time of call:</lable><br />
                    <div class="input-group">
                        <input type="date" id="date" class="form-control" /><select  id="time" class="form-select " >
                            <option value='11:00'>11:00</option>
                            <option value='12:00'>12:00</option>
                            <option value='1:00'>1:00</option>
                            <option value='2:00'>2:00</option>
                            <option value='3:00'>3:00</option>
                            <option value='4:00'>4:00</option>
                            <option value='5:00'>5:00</option>
                            <option value='6:00'>6:00</option>
                        </select>
                    </div>
                    </div><br />
                    <input type="submit" value="Get a Call" class="btn btn-warning mt-3" style="width: 100%;">

                </div>
            </div>
        </form>
    <ul id="listOfItems"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="Dom.js"></script>
</body>
</html>
